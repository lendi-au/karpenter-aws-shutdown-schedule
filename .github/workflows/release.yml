name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'  # triggers only when tags like v1.0.0 or v2.3.4 are pushed

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true  # automatically generates changelog
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
